<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <title>CRM Restaurant</title>
   <link rel="stylesheet" type="text/css" href="resources/css/font-awesome.min.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>
   <link rel="stylesheet" type="text/css" href="resources/js/enscroll.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/common.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/home.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/config.css"/>
   <script src="resources/js/jquery.js" type="text/javascript"></script>
   <script src="resources/js/enscroll-0.5.5.min.js" type="text/javascript"></script>
   <script src="resources/js/home.js" type="text/javascript"></script>
   <script src="resources/js/crm.js" type="text/javascript"></script>
</head>
<body>
<header>
</header>
<form action="restaurant_setting.php" method="post">
   <div id="main-content container" class="ov">
      <div class="configuration-wrapper">
         <h2 class="text-center">Cài đặt tài khoản, cửa hàng</h2>
         <hr/>
         <div class="form-horizontal col-xs-7">
            <div class="form-group">
               <label class="col-xs-4 control-label">Tài khoản (mặc định)</label>
               <div class="col-xs-8">
                  <span class="form-control" disabled>admin</span>
               </div>
            </div>
            <div class="form-group">
               <label for="change_password" class="col-xs-4 control-label">Mật khẩu quản trị</label>
               <div class="col-xs-8">
                  <input type="password" class="form-control" name="change_password" id="change_password"
                         value="" required/>
                  <span class="help-block">* Bạn cần đổi mật khẩu quản trị trước khi sử dụng hệ thống!</span>
               </div>
            </div>
            <div class="form-group">
               <label class="col-xs-4 control-label">Tên cửa hàng, chi nhánh chính</label>
               <div class="col-xs-8">
                  <input type="text" class="form-control" name="agency_name" required>
               </div>
            </div>
            <div class="form-group">
               <label class="col-xs-4 control-label">Địa chỉ</label>
               <div class="col-xs-8">
                  <input type="text" class="form-control" name="agency_address" required>
               </div>
            </div>
            <div class="form-group">
               <label class="col-xs-4 control-label">Số điện thoại</label>
               <div class="col-xs-8">
                  <input type="text" class="form-control" name="agency_phone" required>
               </div>
            </div>
            <div class="form-group">
               <label class="col-xs-4 control-label">Tên quầy thanh toán</label>
               <div class="col-xs-8">
                  <input type="text" name="svd_name" class="form-control" placeholder="Mặc định: Quầy thu ngân">
               </div>
            </div>
         </div>
         <div class="col-xs-12 text-center">
            <div class="hidden">
               <input type="hidden" name="action" value="execute"/>
            </div>
            <button class="btn btn-primary" style="width : 10%" type="submit">Lưu lại</button>
         </div>
      </div>
   </div>
</form>
</body>
</html>
